<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            border-bottom: 2px solid #000;
        }
        .header button {
            margin: 0 5px;
        }
        .table-container {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        .important {
            background-color: yellow;
        }
        tr.editable:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .modal-body {
            display: flex;
            flex-direction: column;
        }
        .modal-body label {
            margin-top: 10px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            flex: 1;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            flex: 2;
            padding: 5px;
            margin-left: 10px;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
        }
        .form-row .form-group {
            flex: 1;
            margin-right: 10px;
        }
        .form-row .form-group:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <button id="openModalBtn">Добавить запись</button>
    </div>
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Дата</th>
                <th>Смена</th>
                <th>Время</th>
                <th>Исполнитель</th>
                <th>Адрес</th>
                <th>Описание заявки</th>
                <th>Результат</th>
                <th>Дата исполнения</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${records}" th:class="${record.important} ? 'important editable' : 'editable'" th:data-id="${record.id}" onclick="openEditModal(this)">
                <td th:text="${record.date}"></td>
                <td th:text="${record.shift}"></td>
                <td th:text="${record.time}"></td>
                <td th:text="${record.executor}"></td>
                <td th:text="${record.address}"></td>
                <td th:text="${record.description}"></td>
                <td th:text="${record.result}"></td>
                <td th:text="${record.completionDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Модальное окно -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Редактировать запись</h2>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <button id="editBtn" type="button" style="margin-bottom: 20px;">Редактировать</button>
            <form id="recordForm" action="#" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Дата:</label>
                        <input type="date" id="date" name="date" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="time">Время:</label>
                        <input type="time" id="time" name="time" required disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="shift">Смена:</label>
                    <input type="number" id="shift" name="shift" min="1" max="3" required disabled>
                </div>
                <div class="form-group">
                    <label for="executor">Исполнитель:</label>
                    <input type="text" id="executor" name="executor" required disabled>
                </div>
                <div class="form-group">
                    <label for="address">Адрес:</label>
                    <input list="addresses" id="address" name="address" required disabled>
                    <datalist id="addresses">
                        <option value="Лященко 8, кв 54">
                        <option value="Курчатова 1, кв 38">
                        <option value="Звездная 14, кв 10">
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="important">Важно:</label>
                    <input type="checkbox" id="important" name="important" disabled>
                </div>
                <div class="form-group">
                    <label for="description">Описание заявки:</label>
                    <textarea id="description" name="description" required disabled></textarea>
                </div>
                <div class="form-group">
                    <label for="result">Результат:</label>
                    <textarea id="result" name="result" disabled></textarea>
                </div>
                <div class="form-group">
                    <label for="completionDate">Дата исполнения:</label>
                    <input type="date" id="completionDate" name="completionDate" disabled>
                </div>
                <div class="form-group">
                    <button type="submit" disabled>OK</button>
                    <button type="button" class="close-btn">Отмена</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Получаем модальное окно
    var modal = document.getElementById("myModal");
    var modalTitle = document.getElementById("modalTitle");
    var form = document.getElementById("recordForm");

    // Получаем кнопку, которая открывает модальное окно
    var btn = document.getElementById("openModalBtn");

    // Получаем элемент <span>, который закрывает модальное окно
    var span = document.getElementsByClassName("close")[0];

    // Получаем кнопку "Отмена", которая закрывает модальное окно
    var closeBtn = document.getElementsByClassName("close-btn")[0];

    // Получаем кнопку "Редактировать"
    var editBtn = document.getElementById("editBtn");

    // Когда пользователь нажимает на кнопку, открываем модальное окно
    btn.onclick = function() {
        openAddModal();
    }

    // Когда пользователь нажимает на <span> (x), закрываем модальное окно
    span.onclick = function() {
        modal.style.display = "none";
    }

    // Когда пользователь нажимает на кнопку "Отмена", закрываем модальное окно
    closeBtn.onclick = function() {
        modal.style.display = "none";
    }

    // Когда пользователь нажимает в любом месте за пределами модального окна, закрываем его
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Открытие модального окна для добавления записи
    function openAddModal() {
        form.reset();
        modalTitle.textContent = "Добавить запись";
        form.action = "/addRecord";
        setFormEditable(true);

        var today = new Date().toISOString().split('T')[0];
        document.getElementById("date").value = today;

        var now = new Date();
        var hours = now.getHours().toString().padStart(2, '0');
        var minutes = now.getMinutes().toString().padStart(2, '0');
        var currentTime = hours + ':' + minutes;
        document.getElementById("time").value = currentTime;

        modal.style.display = "block";
    }

    // Открытие модального окна для редактирования записи
    function openEditModal(row) {
        var id = row.getAttribute("data-id");
        fetch(`/record/${id}`)
            .then(response => response.json())
            .then(data => {
                modalTitle.textContent = "Редактировать запись";
                form.action = `/updateRecord/${id}`;
                setFormEditable(false);

                document.getElementById("date").value = data.date;
                document.getElementById("time").value = data.time;
                document.getElementById("shift").value = data.shift;
                document.getElementById("executor").value = data.executor;
                document.getElementById("address").value = data.address;
                document.getElementById("important").checked = data.important;
                document.getElementById("description").value = data.description;
                document.getElementById("result").value = data.result;
                document.getElementById("completionDate").value = data.completionDate;

                modal.style.display = "block";
            })
            .catch(error => console.error('Error:', error));
    }

    // Установить поля формы в редактируемый или нередактируемый режим
    function setFormEditable(editable) {
        var elements = form.elements;
        for (var i = 0; i < elements.length; i++) {
            elements[i].disabled = !editable;
        }
        editBtn.style.display = editable ? "none" : "inline-block";
        form.querySelector('button[type="submit"]').disabled = !editable;
    }

    // Когда пользователь нажимает на кнопку "Редактировать", делаем форму редактируемой
    editBtn.onclick = function() {
        setFormEditable(true);
    }
</script>
</body>
</html>
